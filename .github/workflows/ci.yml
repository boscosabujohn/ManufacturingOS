name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/*', 'claude/*']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: b3-erp/backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: b3-erp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage --passWithNoTests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test_db

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          directory: b3-erp/backend/coverage
          flags: backend
          fail_ci_if_error: false

  # Backend Build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test
    defaults:
      run:
        working-directory: b3-erp/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: b3-erp/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: b3-erp/backend/dist
          retention-days: 7

  # Frontend Lint and Type Check
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: b3-erp/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: b3-erp/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npm run type-check

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: b3-erp/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: b3-erp/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: b3-erp/frontend/.next
          retention-days: 7

  # E2E Tests (only on main and develop)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: b3-erp/backend/dist

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: b3-erp/frontend/.next

      - name: Install backend dependencies
        run: npm ci
        working-directory: b3-erp/backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: b3-erp/frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: b3-erp/frontend

      - name: Start backend server
        run: npm run start:prod &
        working-directory: b3-erp/backend
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test_db
          JWT_SECRET: test-secret-key
          PORT: 3001

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/health -t 60000

      - name: Start frontend server
        run: npm run start &
        working-directory: b3-erp/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Wait for frontend
        run: npx wait-on http://localhost:3000 -t 60000

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        working-directory: b3-erp/frontend
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: b3-erp/frontend/playwright-report
          retention-days: 7

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Backend npm audit
        run: npm audit --audit-level=high || true
        working-directory: b3-erp/backend

      - name: Frontend npm audit
        run: npm audit --audit-level=high || true
        working-directory: b3-erp/frontend

  # Summary Job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, backend-build, frontend-lint, frontend-build, security-audit]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Backend Build: ${{ needs.backend-build.result }}"
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"

      - name: Fail if any job failed
        if: |
          needs.backend-test.result == 'failure' ||
          needs.backend-build.result == 'failure' ||
          needs.frontend-lint.result == 'failure' ||
          needs.frontend-build.result == 'failure'
        run: exit 1
